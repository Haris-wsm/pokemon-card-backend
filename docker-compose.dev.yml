  #     - ./certbot/www:/var/www/certbot
  #   depends_on:
  #     - rest-api
  #   ports:
  #     - 80:80
  #     - 443:443
  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    volumes:
      - ./nginx/app.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot/:ro
      # - ./certbot/certbot_var:/var/lib/letsencrypt
    # depends_on:
    #   - rest-api
    #   - certbot
    ports:
      - 80:80
      - 443:443
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf/:/etc/letsencrypt/:rw
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/logs:/var/log/letsencrypt
    command: certonly -d poke-api.online --manual --preferred-challenges dns --dry-run
